{% load static %}
<section class="welcome_area p_120">
    <div class="container">
        <div class="row welcome_inner">
            <div class="col-lg-8">
                <div class="welcome_text" style="text-align: justify;">
                   {% for data in datas %}
                    <h4>About Myself</h4>
                    <p>{{data.aboutme}}</p>
                    
                    {% endfor %}
                </div>
            </div>
            <div class="col-lg-4">
                <div class="tools_expert">
                    <div class="skill_main">
                        <div class="welcome_text">
                           </div>
                            <div class="row">
                                <div class="gallery_f_inner row imageGallery1">
                                    <div class="col-lg-4 col-md-4 col-sm-6 brand manipul design print">
                                        <div class="h_gallery_item">
                                            {% for data in datas %}
                                            
                                             
                                            <div class="g_img_item">
                                                <img class="img-fluid" src="{{data.pic.url}}" alt="">
                                                
                                            </div>
                                        {% endfor %}
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="home_gallery_area p_120">
    <div class="container">
        <div class="main_title">
            <h2>My Skills</h2>
        </div>
        
    </div>
    <div class="container">
        <div class="gallery_f_inner row imageGallery1">
            {% for data in skills %}
            <div class="col-lg-4 col-md-4 col-sm-6 brand manipul design print">
                <div class="h_gallery_item">
                    <div class="g_img_item">
                        <img class="img-fluid" src="{{data.pic.url}}" alt="">
                        <a class="light" href="#">Rating: {{data.skill_measure}}/10</a>
                    </div>
                    <div class="g_item_text">
                        <h4>{{data.title}}</h4>
                        <p>{{data.description}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            
    </div>
</section>
